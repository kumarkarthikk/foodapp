<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kau-shi-can - Hotel Selection Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 2vh;
            background: #007BFF;
            color: white;
            font-size: 2vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80vw;
            padding: 2vh;
        }
        .hotel-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 2vw;
        }
        .hotel-card {
            width: 30%;
            border: 2px solid #ccc;
            padding: 2vh;
            text-align: center;
            border-radius: 10px;
        }
        .hotel-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .hotel-card input {
            margin-top: 1vh;
        }
        .continue-btn {
            margin-top: 3vh;
            padding: 1vh 2vw;
            background-color: #28a745;
            color: white;
            font-size: 2vh;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function selectHotel(checkbox) {
            let checkboxes = document.querySelectorAll('.hotel-card input');
            checkboxes.forEach(cb => {
                if (cb !== checkbox) cb.checked = false;
            });
        }
    </script>
</head>
<body>
    <header>Kau-shi-can</header>
    <main>
        <div class="hotel-container">
            <div class="hotel-card">
                <h3>Hotel A</h3>
                <img src="hotel1.jpg" alt="Hotel A Interior">
                <p>⭐⭐⭐⭐</p>
                <p>Price: $50</p>
                <p>Distance: 2km</p>
                <p>Availability: 90%</p>
                <input type="checkbox" name="hotel" onclick="selectHotel(this)">
            </div>
            <div class="hotel-card">
                <h3>Hotel B</h3>
                <img src="hotel2.jpg" alt="Hotel B Interior">
                <p>⭐⭐⭐</p>
                <p>Price: $40</p>
                <p>Distance: 3km</p>
                <p>Availability: 80%</p>
                <input type="checkbox" name="hotel" onclick="selectHotel(this)">
            </div>
            <div class="hotel-card">
                <h3>Hotel C</h3>
                <img src="hotel3.jpg" alt="Hotel C Interior">
                <p>⭐⭐⭐⭐⭐</p>
                <p>Price: $70</p>
                <p>Distance: 1.5km</p>
                <p>Availability: 95%</p>
                <input type="checkbox" name="hotel" onclick="selectHotel(this)">
            </div>
        </div>
        <button class="continue-btn" onclick="window.location.href='payment.html'">Continue to Payment</button>
    </main>
    <footer>Contact: contact@kau-shi-can.com | Phone: 123-456-7890</footer>
</body>
</html>
